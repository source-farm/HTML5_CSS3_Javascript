<!DOCTYPE html>

<!--
====================================================================================
    doctype
====================================================================================
    Первой строкой в HTML файле является так называемое объявление типа документа(document type declaration, или просто doctype).
    Браузеры используют это объявление, чтобы определить какой стандарт HTML нужно использовать для визуализации содержимого
    этого документа. doctype для HTML5 указывается так:

    <!DOCTYPE html>

    Можно также указывать doctype и в нижнем регистре:

    <!doctype html>

    Обе эти версии поддерживаются браузерами. Для старых HTML файлов doctype может быть и не указан. В этом случае браузеры
    используют так называемый quirk режим для рендеринга таких файлов. Это означает, что будут использоваться стили и практики
    из 90-х и 2000-х годов. Когда doctype указан, браузеры используют стандартный режим.

====================================================================================
    Элементы
====================================================================================

    Фундаментальным строительным блоком HTML документа является так называемый элемент(element). Элемент имеет следующий общий вид: 

    <element>content</element>

    element является названием элемента, content - это содержимое элемента, <element> - открывающий тег, </element> - закрывающий
    тег. Т.е. элемент в общем случае состоит из открывающего тега, содержимого и закрывающего тега. Например, следующий код
    обозначает элемент параграф:

    <p>Welcome to Curbside Thai.</p>

    В HTML есть элементы без содержимого. Пустые элементы - это элементы, которые либо являются нетекстовыми(например, изображения)
    либо являются командами браузеру. Пустой элемент можно указать с помощью одной из следующих форм:

    <element />
    или
    <element>

    Например, элемент br, который используется для обозначения пустой строки, можно указать так:

    <br />

    Хотя HTML5 позволяет использовать и форму <br>, <br /> является более предпочтительным, т.к. он соответствует стандарту XHTML.
    Элементы могут содержать внутри себя другие элементы, которые называются вложенными(nested). Например, элемент em, который
    используется для выделения текста, можно указать внутри параграфа так:

    <p>Welcome to <em>Curbside Thai</em></p>

====================================================================================
    Структура HTML документа
====================================================================================

    HTML документ имеет древовидную структуру, узлами которого являются HTML элементы. Корневым элемент является элемент html,
    в который входят все остальные элементы. Элемент head используется для обозначения информации о самом документе, а body - для
    содержимого документа, который и будет отображён в браузере. Таким образом, HTML документ имеет следующий общий вид:

    <!DOCTYPE html>
    <html>
    <head>
        head content
    </head>

    <body>
        body content
    </body>
    </html>

    head content и body content являются вложенными элементами, из которых состоят элементы head и body соответственно. Элемент body 
    всегда располагается после элемента head.

================================================================================
    Атрибуты элементов
================================================================================

    Элементы часто содержат один или более атрибутов(attribute), которые предоставляют браузеру дополнительную информацию о
    назначении элемента. В общем случае атрибуты имеют следующий синтаксис для двустороннего тега:

    <element attr1="value1" attr2="value" ...>
        content
    </element>

    и одностороннего тега:

    <element attr1="value1" attr2="valu2" ...>

    attr1, attr2 и т.д. являются атрибутами элемента, а valuе1, value2 и т.д. значениями этих атрибутов. Например, добавить
    атрибут id с значением "intro" в тег <p> можно так:

    <p id="intro">Welcome to Curbside Thai</p>

    Значение атрибута должно быть в одинарных или двойных кавычках. Лучше выбрать один стиль кавычек и всегда придерживаться его.
    Для каждого элемента определён список поддерживаемых им атрибутов, но есть также набор базовых атрибутов, которые поддерживаются
    почти всеми HTML элементами. Наиболее часто используемыми базовыми атрибутами являются class, dir, hidden, id, lang, style,
    tabindex и title(остальные можно найти в книге в приложении B). Для некоторых атрибутов не нужно указывать значение. Например,
    атрибут hidden в следующем параграфе указывает на то, что этот параграф не нужно показывать при рендеринге страницы, т.е.
    наличие атрибута hidden уже несёт достаточно информации для его использования:

    <p hidden>Placeholder text</p>

================================================================================
    Пробельные символы
================================================================================

    Браузеры не делают никаких различий между пробельными символами(white-space characters) внутри тегов элемента. Т.е. с точки
    зрения браузера следующие два куска кода являются одинаковыми:

    <p>Welcome to Curbside Thai</p>

    и

    <p>
        Welcome to Curbside Thai
    </p>

    Браузеры также объединяют в один пробельный символ подряд идущие одинаковые пробельные символы. Итогом всего этого является то,
    что браузер не интересует как был отформатирован HTML код: ему нужно только содержимое, а не как текст был введён. Это позволяет
    добавлять в код отступы и переносы для улучшения читаемости.
    Также следует запомнить, что HTML не описывает внешний вид страницы. HTML определяет содержимое и структуру страницы. Для
    определения внешнего вида используются отдельные стили(style sheets).
-->

<!-- Иногда в коде страницы можно встретить комментарий ввида: -->
    <!--[if operator IE version]>

    <![endif]-->
<!-- 
    Такой комментарий называют условным комментарием и контент, который находится внутри такого комментария будет отрендерен,
    если браузер Internet Explorer, в котором открывается такая страница, удовлетворяет условию комментария. operator является
    логическим оператором, а version является версией браузера. Например, следующий код использует оператор меньше(lower than, lt),
    чтобы предупредить пользователя о необходимости обновления браузера Internet Explorer, если версия браузера меньше 8:
-->
    <!--[if lt IE 8]>
        <p>Upgrade your browser to view this page.</p>
    <[endif]-->

<!--
================================================================================
    Пути к файлам
================================================================================
    
    При указывании пути до различных файлов внутри HTML документа можно использовать абсолютные или относительные пути. По своей
    структуре формат этих путей совпадает с форматом указания пути в UNIX системах: текущая папка это ./, а подняться на один
    уровень вверх - ../. Если путь указывается до документа в той же папке, что и документ, в который вставляется этот путь, то
    не нужно добавлять никаких дополнительных символов.
    
    Практически всегда нужно использовать относительные пути, т.к. в этом случае при переносе сайта на другой компьютер не нужно
    корректировать какие-либо пути: можно просто перенести папку с данными сайта.

    Элемент base, добавленный в заголовок(head) документа, позволяет изменить корневой путь, относительно которого разрешаются
    относительные ссылки внутри документа:

    <base href="url" />

    Здесь url это путь, относительно которого браузер будет разрешать относительные пути в документе, в который добавлен этот
    элемент. Элемент base бывает удобен при переносе какого-либо документа в другое место: url можно установить в старое
    положение документа и в этом случае внутри документа не придётся менять никакие ссылки.
-->

<html>
<!--
    Внутри элемента head находятся различные элементы метаданных(metadata), т.е. данных, которые описывают сам документ или
    предоставляют информацию браузеру о том как должен быть обработан этот документ. Вот несколько элементов метаданных, которые
    можно встретить в заголовке: base, link, meta, script, style, title.
-->
<head>
    <!--
        Элемент meta используется для указания некоторых метаданных о документе и имеет следующие атрибуты: charset, content,
        http-equiv, name.
        Кодировку документа можно указать с помощью атрибута charset элемента meta. Элемент meta, который определяет кодировку,
        всегда должен быть первым элементом среди всех другихв элементе head. Элемент meta с кодировкой и элемент title являются объязательными
        элементами, которые должны входить в правильно сформированный HTML5 документ.
    -->
   <meta charset="utf-8" />

   <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
        С помощью элемента title можно указать заголовок документа - текст, который отображается в заголовке(title bar) в верхней
        части окна самого браузера или в названии вкладок браузера. Не рекомендуется устанавливать текст длинной больше 64 символов,
        т.е. нужно чтобы текст был целиком виден там, где он отображается.
    -->
   <title>Curbside Thai</title>
    <!--
        Таблица стилей(style sheet) - это набор правил, которые определяют как должны быть визуализированы элемнеты. Пишутся
        они на языке CSS - Cascading Style Sheets. Чтобы заменить стиль браузера по-умолчанию на свой можно воспользоваться
        элементом link, который позволяет связать HTML файл с определённым файлом таблицы стилей:

        <link href="file" rel="stylesheet" />

        Здесь file является файлом, который и содержит таблицу стилей. Т.к. элемент link может быть использован для связывания
        и других данных кроме таблицы стилей, объязательно должен быть указан атрибут rel, который указывает браузеру, что
        связывание идёт именно с таблицей стилей.
    -->
   <link href="ct_base.css" rel="stylesheet" />
   <link href="ct_layout1.css" rel="stylesheet" />
</head>

<!--
================================================================================
    Секционные элементы
================================================================================

    Всё то, что должно быть показано при рендеринге страницы указывается внутри элемента body, т.е. весь контент страницы должен
    быть внутри этого элемента. Обычно страница состоит из заголовка, нескольких статей и футера(footer), в котором указана
    контактная информация или компания. Для обозначения этих областей внутри страницы HTML5 определяет так называемые
    секционные элементы(sectioning elements): address, article, aside, footer, h1-h6, header, nav и section. Эти секционные
    элементы также называют семантическими элементами(semantic elements), т.к. название тегов этих элементов указывают на
    смысл самих элементов. Секционные элементы могут быть вложены друг в друга. Например, элемент article может содержать
    свой header, footer и множество ссылок для навигации.

    Многие секционные элементы, которые мы привели выше были введены в HTML5. В HTML4.01 для создания секций внутри страницы
    использовался элемент div с атрибутом id:

    <div id="id>
        content
    </div>

    Например, элемент header из HTML5 в HTML4.01 можно было бы создать так:

    <div id="header">
    </div>

    Проблема с div заключается в том, что нет какого-то стандартного способа указания значений атрибута id. Это может помешать
    поисковым системам правильно идентифицировать области внутри страницы.

================================================================================
    Элементы группирования
================================================================================

    Внутри секционных элементов можно располагать так называемые элементы группирования(grouping elements). Каждый элемент
    группирования объединяет похожий контент в отдельную группу подобно тому как параграф объединяет предложения с общей
    темой. В HTML5 определены следующие элементы группирования: blockquote, div, dl, dt, dd, figure, figcaption, hr, main,
    ol, ul, li, p, pre. Например, следующий код демонстрирует статью из трёх параграфов, которые группируют похожий контент:

    <article>
        <p>Content of 1st paragraph</p>
        <p>Content of 2nd paragraph</p>
        <p>Content of 3d paragraph</p>
    </article>

    Если браузер при рендеринге страницы находит секционный элемент или элемент группирования, то стиль по-умолчанию располагает
    содержащийся внутри таких элементов контент на новой строке, разделяя контент от остальных контентов, которые находятся до
    него. Таким образом, каждый параграф в приведённом выше коде будет начинаться с новой строки также как и сама статья. Точное
    расположение параграфов и расстояние между ними будет определяться стилем, который применит к ним браузер.

================================================================================
    Текстовые элементы
================================================================================

    Внутри элементов группирования находятся так называемые текстовые элементы(text-level elements, ещё их называют inline
    элементами). Они не приводят к переносу контента на новую строку в отличие от секционных элементов или элементов группирования.
    Вот некоторые текстовые элементы, доступные в HTML: a, abbr, b, br, cite, code, data, dfn, em, i, kbd, marks, q, s, samp,
    small, span, strong, sub, sup, time, u, var, wbr.

================================================================================
    Специальные символы
================================================================================

    Для вставки в текст символов, которых нет на клавиатуре, мы должны знать его Unicode код символа(Unicode code point). Зная
    этот код вставить символ можно так:

    &#code;

    Также специальные символы можно вставить в текст, используя название этого символа(character entity reference):

    &char;

    Например, символ копирайта можно вставить так:

    &copy;

    Ранее мы говорили, что браузеры при рендеринге страницы объединяют последовательные одинаковые пустые символы в один символ.
    Если нам всё-таки нужно вставить несколько пробелов подряд, то можно воспользоваться символом

    &nbsp;

    который расшифровывается как nonbreaking space.

================================================================================
    Встраиваемые элементы
================================================================================

    Большинство веб-страницы включают в себя встраиваемый контент(embedded content) - контент, который импортируется из другого
    ресурса, часто не текствого, как например, изображения, аудио и видео клипы. Для такого контета HTML определяет следующие
    элементы: audio, canvas, embed, iframe, img, object, video. Эти элементы также называют интерактивными элементами.

    Для вставки изображений используют элемент img:

    <img src="file" alt="text" />

    Здесь file - это название файла с изображением. Атрибут alt позволяет задать текстовое описание изображения. Этот текст
    отображается, когда изображение не может быть найдено. По-умолчанию размер изображения, который выводится с помощью
    элемента img, равен размеру изображения в файле, но размер можно скорректировать с помощью атрибутов width и height:

    width="value" height="value"

    Значения задаются в пикселях. Если пропустить ширину, то высота будет подобрана браузером так, чтобы сохранить пропорции
    изображения. Также и с высотой. Размеры также можно установить и через таблицы стилей.

================================================================================
    Пустые элементы
================================================================================

    Элемент <br /> используется для вставки пустой строки в текст. Этот элемент часто используется с элементами группирования
    как параграфы или загловки.

    Когда строка не умещается в окно браузера, то браузер переносит текст в том месте где ему это кажется наиболее подходящим.
    Элемент wbr позволяет определить самим, где должен происходит перенос.

    Элемент <hr /> используют для указания изменения темы в повествовании внутри секции. Раньше он использовался для вставки
    горизонтальной линии(отсюда и название элемента - horizontal rule) на страницу, хотя сейчас эту задачу выполняют с помощью
    таблицы стилей.

================================================================================
    Списки
================================================================================

    Списки являются элементами группирования и HTML поддерживает 3 вида списков:
     - упорядоченные
     - неупорядоченные
     - списки описаний(description list)

    1. Упорядоченные списки.

    Упорядоченные списки используются для группирования данных, которые можно упорядочить определённым образом. Они имеют
    следующий общий вид:

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        ...
    </ol>

    По-умолчанию браузеры отображают пункты упорядоченного списка вместе с возрастанющим начиная с 1 целочисленным маркером.
    Для того чтобы указать другой способ упорядочивания можно воспользоваться атрибутами start и reversed элемента ol.
    start определяет целочисленное значение первого элемента в списке, а reversed приводит к тому, что числа будут идти
    в убывающем порядке. Например, следующий код:

    <ol reversed start="50">
        <li>California</li>
        <li>Texas</li>
        <li>New York</li>
    </ol>

    создаёт такой список:

    50. California
    49. Texas
    48. New York

    Также можно явно определить значение каждого пункта списка с помощью атрибута value элемента li. Например, список
    приведённый выше можно было бы создать и так:

    <ol>
        <li value="50">California</li>
        <li value="49">Texas</li>
        <li value="48">New York</li>
    </ol>

    Элементы ol и il воспринимаются браузерами как элементы группирования. Поэтому по-умолчанию при рендеринге каждый из
    них начинается с новой строки, если к ним не применён какой-то другой стиль.

    2. Неупорядоченные списки.

    Неупорядоченные списки используются для группирования данных, которые нельзя упорядочить определённым образом. Они имеют
    следующий общий вид, очень похожий на общий вид упорядоченных списков:

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        ...
    </ul>

    По-умолчанию браузеры отображают пункты неупорядоченного списка вместе с каким-либо маркером, например как жирная точка.
    Но с помощью стилей можно конечно указать и другой маркер.

    3. Списки описаний(description list).

    Списки описаний содержат список понятий(term) и их описаний(description). Они имеют следующий общий вид:

    <dl>
        <dt>term1</dt>
        <dd>description1</dd>
        <dt>term2</dt>
        <dd>description2a</dd>
        <dd>description2b</dd>
        ...
    </dl>

    Описание всегда должно идти после понятия и одно понятие может иметь более одного описания. Браузеры выделяют списки
    описаний с помощью отступов; маркеры редко используются с такими списками.

    Также нужно заметить, что благодаря тому, что элемент li сам по себе является элементом группирования, в него можно
    добавить ещё один список, т.е. таким образом можно создавать вложенные списки:

    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Sub Item 1</li>
                <li>Sub Item 2</li>
            </ul>
        </li>
    </ul>

================================================================================
    Добавление ссылок внутри документа или проекта
================================================================================

    HTML позволяет создавать внутри документа ссылки для перехода в какое-либо место внутри этого же документа или в
    определённое место в другом документе этого же проекта. Такие ссылки бывают удобны для навигации по большому
    документу. Создать такой переход можно так:

    1. В тег элемента, куда мы хотим перейти, необходимо добавить атрибут id с уникальным внутри документа значением:

        id="text"

    2a. Чтобы перейти в это место из этого же документа необходимо добавить элемент a следующего вида:

        <a href="#text">content</a>

    2b. Чтобы перейти в это место из другого документа необходимо в этот документ добавить элемент a следующего вида:

        <a href="file#text">content</a>

       Здесь file - это путь до документа, а text - значение указанное в атрибуте id.

================================================================================
    Добавление ссылок на страницы в Интернете или на другие ресурсы
================================================================================

    Тип ресурса, на который указывает гипертекстовая ссылка, указывается в URL'е ссылки. В общем случае URL имеет
    следующий вид:

    scheme:location

    Здесь scheme - это тип ресурса, а location - его местоположение. В URL'е можно указать следующие схемы: fax, file,
    ftp, geo, http, https, mailto, tel, sms. Каждая схема имеет свой формат местоположения. Далее мы рассмотрим подробнее
    некоторый виды схем.

    1. Ссылка на страницу в Интернете.
       Для создания ссылки на страницу в Интернете можно использовать следующий URL:

       http://server/path/filename#id

       или

       https://server/path/filename#id

       Здесь server - это доменное имя сервера, на котором крутится сайт, path - путь до страницы. Параметр id является
       необъязательным и позволяет перейти в определённое место внутри страницы.
       URL'ы часто используют в более сокращённом виде, как например, http://www.curbsidethai.com. Такие ссылки указывают
       на домашнюю страницу по-умолчанию, расположенную в корне дерева проекта. Многие сервера используют index.html в
       качестве названия домашней страницы. Поэтому URL'ы

       http://www.curbsidethai.com

       и

       http://www.curbsidethai.com/index.html

       могут означать одно и то же для таких серверов.

    2. Ссылка на электронную почту.

       Чтобы превратить обычный текст внутри страницы в ссылку на почту, по нажатию на которую устройство пользователя
       запустить почтовый клиент для отправки письма на определённый адрес, можно использовать URL следующего вида:

       mailto:address

       Здесь address - это адрес электронной почты. В адресе можно также указывать различные поля для настройки
       дополнительных данных письма: тема, начало сообщения и др. Пример создания ссылки на почту можно посмотреть в
       документе ct_contact.html.

       Также следует сказать, что указание в явном виде через схему mailto почты упрощает жизнь спамерам, т.к. их скрипты,
       сканируя сеть в поисках адресов для пополнения своей базы, довольно лекго находят такие адреса. Поэтому следует
       с большой осторожностью указывать почту в таком виде, а лучше этого вообще не делать. Взамен можно создать веб-форму
       для отправки письма с указанием адреса отправителя, чтобы компания ему потом сама ответила.

    3. Ссылка на телефонный номер.

       В ULR'е можно также указывать ссылку на телефонный номер. Нажатие на такую ссылку с мобильного телефона вызовет запуск
       звонилки, в которой уже введён номер телефона. Пользователю остаётся лишь нажать на вызов. URL для телефона имеет
       следующий общий вид:

       tel:phone

       Где phone - это телефонный номер в международном формате. Пример ссылки на телефон:

       <a href="tel:+17045551151">(704) 555-1151</a>

    Элемент a поддерживает также несколько атрибутов: target, download, rel, hreflang, type. Атрибут target позволяет
    управляет местом открытия документа: если он равен _self, то новая страница открывается в текущем окне или вкладке;
    если же он равен _blank, то новая страница открывается в новом окне или в новой вкладке.
-->
<body>
    <!-- Элемент header используют для разметки(обозначения) заголовка страницы -->
    <header>
        <img src="ct_logo.png" alt="Curbside Thai" />
    </header>

            Для создания гипертекста контент, который его составляет, включают в открывающий и закрывающий теги <a>:
 
            <a href="URL">content</a>
 
            Здесь URL(Uniform Resource Locator) - стандартный способ указания связи с какими-либо ресурсами, как
            например, документы, адреса электронной почты, телефоны и т.д. content - это контент страницы, который

            в вебе принято называть файлы только с использованием строчных букв без специальных или пробельных
