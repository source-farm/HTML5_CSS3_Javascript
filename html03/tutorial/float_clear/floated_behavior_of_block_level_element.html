<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Floated behavior of block level element</title>
    <style>
        div {
            /* Настраиваем div как блочный элемент. */
            display: block;

            /* Прижимаем элемент к левому краю. */
            float: left;

            /* Красная сплошная граница шириной 2 пикселя. */
            border: 2px solid #F00;
        }
    </style>
</head>

<body>
    <div>Ширина элемента изменилась в соответствии с контентом.</div>
</body>

</html>
