<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Normal behavior of block level element</title>
    <style>
        div {
            /* Настраиваем div как блочный элемент. */
            display: block;

            /* Красная сплошная граница шириной 2 пикселя. */
            border: 2px solid #F00;
        }
    </style>
</head>

<body>
    <div>Ширина блочного элемента равна 100%.</div>
</body>

</html>
