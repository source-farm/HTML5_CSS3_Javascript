========================================================================================================================
 Трансформации
========================================================================================================================

============================================================
 Двумерные трансформации
============================================================

В CSS можно применять трансформации к элементам страницы с помощью свойства:

    transform: effect(params);

Здесь effect - это одна из следующих функций 2-мерной трансформации:

    translate(offX, offY)
    translateX(offX)     
    translateY(offY)     
    scale(x, y)          
    scaleX(x)
    scaleY(y)
    skew(angleX, angleY)
    skewX(angleX)
    skewY(angleY)
    rotate(angle)
    matrix(n, n, n, n, n, n)

Например, повернуть объект на 30 градусов по часовой стрелке можно так:

    transform: rotate(30deg);

Отрицательные значения поворачивают против часовой стрелки.
Трансформации не влияют на раскладку элементов страницы.
Можно применять несколько трансформаций, указав их через пробел. При этом трансформации применяются в указанном
порядке. Например, следующая трансформация сначала поворачивает объект на 30 градусов, а затем переносит на 20 пикселей
вправо:

    transform: rotate(30deg) translateX(20px);

============================================================
 Трёхмерные трансформации
============================================================

CSS также поддерживает трёхмерные трансформации. Ось абсцисс идёт слева направо, ось ординат - сверху вниз, ось
аппликат - на пользователя. Поддерживаютя следующие 3D трансформации:

    translate3d(offX, offY, offZ)
    translateX(offX)
    translateY(offY)
    translateZ(offZ)
    scale3d(x, y, z)
    scaleX(x)
    scaleY(y)
    scaleZ(z)
    rotate3d(x, y, z, angle)
    rotateX(angle)
    rotateY(angle)
    rotateZ(angle)
    perspective(p)
    matrix(n, n, ..., n) - 16 значений

Перспективу можно настроить с помощью свойства perspective или функции perspective внутри трансформации:

    perspective: value;
    perspective(value);

Здесь value должно быть больше 0. Чем меньше value, тем больше видимое искажение объекта. Свойство perspective
применяют тогда, когда многие элемента с общим родителем должны быть в одинаковой перспективе, установленной у
родителя. Функция perspective позволяет настроить перспективу отдельного элемента.

========================================================================================================================
 Фильтры
========================================================================================================================

CSS также поддерживает фильтры, которые позволяют настроить цвет объекта, яркость, контрастность и т.д. Применяются они
с помощью свойства:

    filter: effect(params);

Здесь effect - это функция фильтра, а params - параметры этой функции. Поддерживаются такие функции фильтров как blur,
brightness, contrast, drop-shadow и др. Также через пробел можно перечислять несколько фильтров, которые применяются в
том пордяке, в котором приведены.

-->
